<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPro PowerDesk - Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logoSundaya300x.png') }}" type="image/x-icon">
    
    <!-- Local CSS Dependencies -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/inter-font.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container fade-in">
        <div class="login-header">
            <img src="{{ url_for('static', filename='images/logoSundaya300x.png') }}" alt="Sundaya Logo" class="login-logo">
            <h1 class="login-title">JSPro PowerDesk</h1>
            <p class="login-subtitle">Please sign in to your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                        <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'info-circle' }}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>
                    Username
                </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>
                    Password
                </label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <span class="input-group-icon" id="togglePasswordBtn">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                <span class="login-text">Sign In</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="form-footer">
            <p>&copy; 2025 <a href="https://www.sundaya.com/" target="_blank" style="color: var(--primary-color); text-decoration: none;">Sundaya Indonesia</a></p>
        </div>
    </div>

    <!-- Local JavaScript Dependencies -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
