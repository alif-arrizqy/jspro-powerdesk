{% extends 'layout.html' %}
{% block breadcrumbs %} Site Information {% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <!--Site Location -->
    <div class="col-lg-6 col-md-12">
        <div class="card">
            <div class="card-header card-header-text titel-border">
                <h4 class="card-title"><i class="fas fa-map-marker-alt"></i> Site Location</h4>
            </div>
            <div class="card-content">
                <div class="row mb-3">
                    <label for="site-id" class="col-sm-4 col-form-label">Site ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="site-id" placeholder="Site ID" value={{site_location.site_id}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="site-name" class="col-sm-4 col-form-label">Site Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="site-name" placeholder="Site Name" value={{site_location.site_name}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="address" class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="address" placeholder="Address" readonly>{{site_location.address}}</textarea>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="ip-address-primary" class="col-sm-4 col-form-label">IP Address Primary</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="ip-address-primary" placeholder="IP Address Primary" value={{ip_address_primary}} readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="ip-address-secondary" class="col-sm-4 col-form-label">IP Address Secondary</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="ip-address-secondary" placeholder="IP Address" value={{ip_address_secondary}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="net-mask" class="col-sm-4 col-form-label">Net Mask</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="net-mask" placeholder="Net Mask" value={{subnet_mask}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="gateway" class="col-sm-4 col-form-label">Gateway</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="gateway" placeholder="Gateway" value={{gateway}} readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Device Info -->
    <div class="col-lg-6 col-md-12">
        <div class="card">
            <div class="card-header card-header-text titel-border">
                <h4 class="card-title"><i class="fas fa-info-circle"></i> Device Info</h4>
        
            </div>
            <div class="card-content">
                <div class="row mb-3">
                    <label for="model" class="col-sm-4 col-form-label">Model</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="model" placeholder="Model" value={{device_info.model}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="part-number" class="col-sm-4 col-form-label">Part Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="part-number" placeholder="Part Number" value={{device_info.part_number}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="serial-number" class="col-sm-4 col-form-label">Serial Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="serial-number" placeholder="Serial Number" value={{device_info.serial_number}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="software-version" class="col-sm-4 col-form-label">Software Version</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="software-version" placeholder="Software Version" value={{device_info.software_version}} readonly>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="hardware-version" class="col-sm-4 col-form-label">Hardware Version</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="hardware-version" placeholder="Hard Version" value={{device_info.hardware_version}} readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
